              <form method="post" action="/timesheet">
                  <h1>Employee Timesheet</h1></br>
                    <div class="msg">{{ msg }}</div>
                  <div class="form-row">
                      <div class="form-group col-md-4">
                          <label for="weekday">Week Day</label>
                    <input type="text" name="weekday" placeholder=" " class="form-control" id="weekday" required></br>
                      </div>
                      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script>
    $(function(){
    var dtToday = new Date();
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    var maxDate = year + '-' + month + '-' + day;
    $('#date').attr('min', maxDate);
});
</script>
                      <div class="form-group col-md-4">
    <label for="date">Date</label>
                    <input type="date" name="date" placeholder=" " class="form-control" id="date" required></br>
</div>
                      </div>
                  <div class="form-row">
                  <div class="form-group col-md-4">
                      <label for="start_time">Start Time</label>
                    <input type="text" name="start_time" placeholder=" " class="form-control" id="start_time" required></br>
                  </div>
                      <div class="form-group col-md-4">
                          <label for="end_time">End Time</label>
                    <input type="text" name="end_time" placeholder=" " class="form-control" id="end_time" required></br>
                      </div>

                  </div>

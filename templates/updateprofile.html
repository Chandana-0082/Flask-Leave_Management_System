<div class="content" align="center">
                <div class="topbar">
                    <h2>Welcome!! You are in Update Page!! </h2>
                </div></br></br>
                <div class="contentbar">
                    <div class="row">
                   <div class="col s12 m12 l12" style=" margin-left:200px; margin-top:-435px; position:relative;">
                        <div class="card" style="width: 60rem; background: linear-gradient(to right, #e8cbc0, #636fa4);">
                            <div class="card-body">
              <form method="post" action="/update">
                  <h1>Fill Your Details to Update</h1></br>
                    <div class="msg">{{ msg }}</div>
                  <div class="form-row">
<div class="form-group col-md-4">
    <label for="First_name">First name</label>
                    <input type="text" name="First_name" placeholder="Enter Your First name" class="form-control" id="First_name" required></br>
</div>
                      <div class="form-group col-md-4">
                          <label for="Last_name">Last name</label>
                    <input type="text" name="Last_name" placeholder="Enter Your Last name" class="form-control" id="Last_name" required></br>
                      </div>
                  <div class="form-group col-md-4">
                      <label for="Password">Password</label>
                    <input type="password" name="Password" placeholder="Enter Your Password" class="form-control" id="Password" required></br>
                  </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-4">
                      <label for="confirm">Confirm Password</label>
                    <input type="password" name="Password" placeholder="Enter Your Password" class="form-control" id="confirm" required></br>
                  </div>
                      <div class="form-group col-md-4">
                          <label for="Gender">Gender</label>
                    <input type="text" name="Gender" placeholder="Enter Your Gender" class="form-control" id="Gender" required></br>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="Dob">Dob</label>
                          <input type="date" name="Dob" placeholder="Enter Your Birthdate" class="form-control" id="Dob" required></br>
                      </div>
                  </div>
                   <div class="form-row">
                      <div class="form-group col-md-4">
                          <label for="Department">Department</label>
                          <input type="text" name="Department" placeholder="Enter Your Department" class="form-control" id="Department" required></br>
                      </div>
                       <div class="form-group col-md-4">
                           <label for="City">City</label>
                          <input type="text" name="City" placeholder="Enter Your City" class="form-control" id="City" required></br>
                       </div>
                   </div>
                  <div class="form-row">
                      <div class="form-group col-md-4">
                          <label for="Country">Country</label>
                           <input type="text" name="Country" placeholder="Enter Your Country" class="form-control" id="Country" required></br>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="Phone_number">Phone_number</label>
                    <input type="text" name="Phone_number" placeholder="Enter Your Mobile_no" class="form-control" id="Phone_number" required></br>
                      </div>
                  </div>
                          <button type="submit" name="update" onclick="return valid();" id="update" class="btn btn-primary btn-lg">UPDATE</button>
              </form>

                        </div>
